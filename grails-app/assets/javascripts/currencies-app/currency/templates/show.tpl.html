<div crud-breadcrumbs="show"></div>
<h2>Show Currency</h2>
<div flash-message ></div>

<table class="table table-bordered table-striped">
    <tr display-field label="Code" value="ctrl.currency.code"></tr>
    <tr display-field label="Country" value="ctrl.currency.country"></tr>
</table>

<div class="form-actions">
    <button crud-button="edit" item="ctrl.currency"></button>
    <button crud-button="delete" item="ctrl.currency" ></button>
</div>
