<div crud-breadcrumbs="show"></div>
<h2>Show Conversion</h2>
<div flash-message ></div>

<table class="table table-bordered table-striped">
    <tr display-field label="Currency From" value="ctrl.conversion.currencyFrom.toText"></tr>
    <tr display-field label="Currency To" value="ctrl.conversion.currencyTo.toText"></tr>
</table>

<div class="form-actions">
    <button crud-button="edit" item="ctrl.conversion"></button>
    <button crud-button="delete" item="ctrl.conversion" ></button>
</div>
