<div crud-breadcrumbs="list"></div>

<div class="clearfix">
	<h2 class="pull-left">Conversion List</h2>
	<div class="pull-right"><button crud-button="create" ></button></div>
</div>
<div flash-message ></div>

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title"><i class="fa fa-filter"></i> Filter List</h3>
  </div>
  <div class="panel-body">
<div class="row">
<form class="form">
	<div class="form-group col-md-3">
		<label for="filter.currencyFrom">Currency From</label>
		<select class="form-control" ng-model="ctrl.filter.currencyFromId" ng-options="item.id as item.toText for item in ctrl.currencyFromList" ng-model-options="{ debounce: 300 }"  ><option value="">-- Select Currency From--</option></select>
    </div>
	<div class="form-group col-md-3">
		<label for="filter.currencyTo">Currency To</label>
		<select class="form-control" ng-model="ctrl.filter.currencyToId" ng-options="item.id as item.toText for item in ctrl.currencyToList" ng-model-options="{ debounce: 300 }"  ><option value="">-- Select Currency To--</option></select>
    </div>
</form>
</div>
  </div>
</div>

<table id="list" class="table table-striped table-bordered table-hover">

    <thead sort-header ng-model="ctrl.sort" on-sort="ctrl.reload()">
        <th sortable-column title="Id" property="id"></th>
		<th sortable-column title="Currency From" property="currencyFrom"></th>
		<th sortable-column title="Currency To" property="currencyTo"></th>
        <th>&nbsp;</th>
    </thead>
    <tbody>
        <tr class="animate-repeat" ng-repeat="item in ctrl.conversionList">
            <td><a href="#/show/{{item.id}}">{{item.id}}</a></td>
			<td>{{ item.currencyFrom.toText }}</td>
			<td>{{ item.currencyTo.toText }}</td>
            <td>
                <button crud-button="edit" item="item" ></button>
                <button crud-button="delete" item="item" after-action="ctrl.reload()"></button>
            </td>
        </tr>
    </tbody>
</table>

<div pagination total-items="ctrl.conversionList.getTotalCount()" items-per-page="ctrl.pageSize" ng-model="ctrl.page" ng-change="ctrl.load()"></div>
